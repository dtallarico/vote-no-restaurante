<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>Informe seus dados</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<div id="conteudo">
		<h:body>
			<h:form>
				<fieldset>
					<legend>Digite seus dados:</legend>
					<h:outputLabel value="E-mail:" for="email"/>
					<h:inputText id="email" value="#{usuarioBean.usuario.email}"/>
					
					<h:outputLabel value="Nome:" for="nome"/>
					<h:inputText id="nome" value="#{usuarioBean.usuario.nome}"/>
					
					<h:commandButton value="Cadastrar" action="#{usuarioBean.cadastra}"/>
				</fieldset>
			</h:form>
		</h:body>
	</div>
</html>
