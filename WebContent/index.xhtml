<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>Escolha o restaurante</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<div id="conteudo">
		<h:body>
			<h:inputHidden value="#{informacaoBean.popular}"/>
			<h:form>
				<fieldset>
					<legend>Dentre os restaurantes abaixo, qual você prefere?</legend>
					<h:dataTable value="#{restauranteBean.restaurantesRandom}" var="restaurante">
						<h:column>
							<h:commandLink action="#{restauranteBean.escolha(restaurante)}" value="#{restaurante.nome}">
								<f:ajax />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</fieldset>
			</h:form>
		</h:body>
	</div>
</html>
